version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14.x
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - rm -rf node_modules
      - zip -r palette-pal-express.zip *
artifacts:
  files:
    - palette-pal-express.zip
